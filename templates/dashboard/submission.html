{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}

{% endblock %}

{% block content %}
    <div class="container">
    <h5>Submit your Assignment</h5>
    <div class="row">
        <div class="col-lg-8">
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {% if deadline_passed %}
            <button type="button" class="btn btn-danger btn-lg " disabled>Passed Deadline</button>
            {% else %}
            <input type="submit" value="Submit" class="btn btn-form-custom">
            {% endif %}

        </form>
        </div>
    </div>

    </div>
{% endblock %}
